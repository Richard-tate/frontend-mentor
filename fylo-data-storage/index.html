<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/be4b8167f4.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">
    <div class="card-container">
    <div class="header-card">
      <img src="./images/logo.svg" alt="Logo" class="logo" />
      <div class="card-icons">
        <img src="/images/icon-document.svg" alt="doc" class="header-icon">
        <img src="/images/icon-folder.svg" alt="floder" class="header-icon">
        <img src="/images/icon-upload.svg" alt="upload" class="header-icon upload">
      </div>
    </div>

    <div class="usage-card">
      <p class="usage-info">
        You've used <span class="gb-used">815 GB</span> of your storage
      </p>
      <div class="slider-wrapper">
        <div class="slider"><i class="fas fa-circle"></i></div>
      </div>
      <div class="scale">
        <p class="scale-start">0 GB</p>
        <p class="scale-end">1000 GB</p>
      </div>
      <div class="gb-left">
        <span class="gb-num">185</span>
        <span class="gb-left-text">GB&nbsp;LEFT</span>
      </div>
    </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard Tate</a>.
  </div>
</body>
</html>
